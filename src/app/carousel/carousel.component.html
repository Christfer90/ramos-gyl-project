<div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}">
    <div class="dsc-carousel__btns">
        <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
        <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
    </div>
    <div class="dsc-carousel__content">
        <div>
            <nav class="navbar">
                <h1 class="logo">RAMOS GYL <br> Bar catering</h1>
                <ul class="nav-links">
                    <li class="home"><a href="#">Inicio</a></li>
                    <li><a href="" routerLink="/about-us">Sobre Nosotros</a></li>
                    <li><a href="">Servicios</a></li>
                    <li><a href="" routerLink="/blog">Blog</a></li>
                    <li><a href="#">Galería</a></li>
                    <li><a href="#">Contáctanos</a></li>
                </ul>
                <img src="/assets/img/menu2.png" alt="" class="menu-hamburg">
            </nav>
        </div>
        <ng-container *ngFor="let section of items;">
            <div class="dsc-carousel__content-item"
                [ngStyle]="{'background-image': 'url(' + section.image + ')', 'margin-left': section.marginLeft + '%', 'width': section.width + '%'}">
                <h1 class="titulo" data-aos="fade-up" data-aos-duration="1000"> {{section.title1}} <br><span> {{section.title_short}}</span></h1>
                <div class="dsc-carousel__content-item-line" data-aos="fade-up" data-aos-duration="1500"></div>
                <p> {{section.subtitle}} </p>
            </div>
        </ng-container>
    </div>
    <div class="dsc-carousel__steps">
        <div class="dsc-carousel__steps-step 
            dsc-carousel__steps-step-{{currentPosition === item.id ? 'active': ''}}" *ngFor="let item of items"
            (click)="setCurrentPosition(item.id)">
        </div>
    </div>
</div>
