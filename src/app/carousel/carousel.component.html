<div class="dsc-carousel" [ngStyle]="{'min-height': finalHeight}">
    <div class="dsc-carousel__btns">
        <i class="fa fa-chevron-circle-left" (click)="setBack()"></i>
        <i class="fa fa-chevron-circle-right" (click)="setNext()"></i>
    </div>
    <div class="dsc-carousel__content">
        <!-- Hamburger icon -->
        <input class="side-menu" type="checkbox" id="side-menu" />
        <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
        <div>
            <nav class="navbar">
                <h1 class="logo">RAMOS GYL <br> Bar catering</h1>
                <ul class="nav-links">
                    <li class="home"><a href="#">Inicio</a></li>
                    <li><a href="#">Sobre Nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Galería</a></li>
                    <li><a href="#">Contáctanos</a></li>
                </ul>
                <img src="/assets/img/menu.png" alt="" class="menu-btn">
            </nav>
        </div>
        <ng-container *ngFor="let section of items;">
            <div class="dsc-carousel__content-item"
                [ngStyle]="{'background-image': 'url(' + section.image + ')', 'margin-left': section.marginLeft + '%' }">
                <h1> {{section.title1}} <br><span> {{section.title_short}}</span></h1>
                <div class="dsc-carousel__content-item-line"></div>
                <p> {{section.subtitle}} </p>
            </div>
        </ng-container>
    </div>
    <div class="dsc-carousel__steps">
        <div class="dsc-carousel__steps-step 
            dsc-carousel__steps-step-{{currentPosition === item.id ? 'active': ''}}" *ngFor="let item of items"
            (click)="setCurrentPosition(item.id)">
        </div>
    </div>
    <script>
        const menuBtn = document.querySelector('.menu-btn');
        const navLinks = document.querySelector('.nav-links');
    
        menuBtn.addEventListener('click', () => {
            navLinks.classList.toggle('mobile-menu');
        })
    </script>
</div>
